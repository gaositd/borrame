<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <title>Mi primer app con Electron</title>
</head>
<body>
  <nav>
    <ol>
      <li><h3>home</h3></li>
      <li><h3>News</h3></li>
      <li><h3>About</h3></li>
    </ol>
  </nav>
  <div>
    <p>Rendimiento de la app, llega a 10'000,000 el contador</p>
    <p>Contador = <span id="contador" onload="contador()"></span></p>
  </div>
</body>
<script type="text/javascript">
  function contador() {
    let contador = 0;
    while(true) {
      if(contador === 10000000) {
        false;
      } else {
        contador ++;
        document.getElementById("contador").innerHTML = `<span id='contador' onload='contador()'>${contador}</span>`
      }
    }
  }
</script>
</html>
